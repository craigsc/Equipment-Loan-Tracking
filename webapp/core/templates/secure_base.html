{% extends "base.html" %}
{% block nav %}
<span>Logged in as <i>{{ user }}</i></span>
<a href="{% url add_loan %}" class="large">Create New Loan</a> 
<a href="{% url logout %}" class="large">Logout</a> 
{% endblock %}
{% block content %}
<div class="span-4 border full-height last-important">
<ul id="sidebar" class="top-space first">
  {% block sidebar_links %}
  <li><a class="large" href="{% url current_loans %}">Current Loans</a></li>
  <li><a class="large" href="#">Past Loans</a></li>
  {% endblock %}
</ul>
</div>
<div class="top-space span-18 prepend-1 last">
  <div class="subtitle">
    {% block title %}{% endblock %}
  </div>
{% block subcontent %}
{% endblock %}
</div>
{% endblock %}
